<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoteTS - A modern note-taking application">
    <title>NoteTS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center" id="alerts">
                Alerts
            </div>
        </div>
        <div class="row" id="main" >
            <div class="col-3">
                <div class="box rounded mb-3 box-25 all-main-info">
                    <h1 id="time">Time</h1>
                    <hr>
                    <h3 class="all-small-info" id="date">Date</h3>
                </div>
                <div class="box rounded mb-3 box-25 all-main-info">
                    <h1 id="weather">0Â°</h1>
                    <hr>
                    <h3 class="all-small-info" id="weather-desc">Description</h3>
                    <h3 class="all-small-info" id="weather-location">location</h3>

                </div>
                <div class="box rounded box-50 all-main-info">
                    <h2 id="menu">Menu</h2>
                    <hr>
                    <ol class="all-small-info">
                        <li id="item1">Item 1</li>
                        <li id="item2">Item 2</li>
                        <li id="item3">Item 3</li>
                    </ol>
                </div>
            </div>

            <div class="col-6">
                <div class="box rounded box-100 all-main-info">
                    <h3 class="all-small-info">Announcements</h3>
                    <hr>
                    <h1 id="announcements">Welcome to NoteTS</h1>

                </div>
            </div>

            <div class="col-3">
                <div class="box rounded box-100 all-main-info">
                    <h2 id="events">Upcoming events</h2>
                    <hr>
                    <div>
                        
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center" id="updates">
                updates
            </div>
        </div>
    </div>


    <script type="module" src="/scripts/main.ts"></script>
</body>
</html>
